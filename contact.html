    <form class="cmxform" id="commentForm" method="get" action="#" style="max-width:500px; margin:auto; background-color: rgba(253, 253, 253, 0.8); text-align: center; font-family: 'Bree Serif', serif;">
      <fieldset class="form_login">
        <legend><strong>Please provide your name, email address (won't be published) and a comment</strong></legend>
        <p></br>
          <label for="cname"><strong>Name (required, at least 2 characters)</strong></label></br>
          <input id="cname" name="name" minlength="2" type="text" required>
        </p>
        <p>
          <label for="cemail"><strong>E-Mail (required)</strong></label></br>
          <input id="cemail" type="email" name="email" required>
        </p>
        <p>
          <label for="password"><strong>Password</strong></label></br>
          <input type="password" id="password" name="password" placeholder="Password" />
        </p>
        <p>
          <label for="confirm_password"><strong>Confirm password</strong></label></br>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" />
        </p>
        <p>
          <label for="ccomment"><strong>Your comment (required)</strong></label></br>
          <textarea id="ccomment" name="comment" required></textarea>
        </p>
        <p>
          <label for="cagree"><input type="checkbox" id="cagree" name="agree" value="agree" /> <strong>Please agree to
              our
              policy</strong></label>
        </p>
        <p>
          <input class="submit" type="submit" value="Submit">
        </p>
      </fieldset>
    </form>
